spring:
  application:
    name: TelegramBotDating_Java
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_database
    username: username
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

telegram:
  bot:
    username: DatingKt_bot

logging:
  level:
    org:
      telegram: DEBUG

